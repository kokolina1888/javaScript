<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple Style Thumbslider</title>
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="container">
	<div id="slider">
		<header>
			<h3>
				JQuery ThumbSlider
			</h3>
		</header>
		<div id="slides">
			<div class="slide" ><img src="img/slides/dev-thumb-pic1.png" alt="" width="900" height="200"></div>
			<div class="slide"><img src="img/slides/dev-thumb-pic2.png" alt=""  width="900" height="200"></div>
			<div class="slide"><img src="img/slides/dev-thumb-pic3.png" alt=""  width="900" height="200"></div>
			<div class="slide"><img src="img/slides/dev-thumb-pic4.png" alt="" width="900" height="200"></div>
		</div>
		<nav id="menu">
			<ul>
				<li id="sep"></li>
				<li class="product"><a href="#"><img src="img/slides/pic1.png" alt=""></a></li>
				<li class="product"><a href="#"><img src="img/slides/pic2.png" alt=""></a></li>
				<li class="product"><a href="#"><img src="img/slides/pic3.png" alt=""></a></li>
				<li class="product"><a href="#"><img src="img/slides/pic4.png" alt=""></a></li>
			</ul>
		</nav>
	</div>
</div>
	
</body>
</html>
