<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="style/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="ta">Num1: </label>
	<input type="text" id="ta" />
	
	<a href="#" onclick="onNumWordsButtonClick()">Check the digit</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onNumWordsButtonClick() {
			var number = jsConsole.read("#ta");
			var num = number.toString();
			var len = num.length;
			var arr = [];
			
			arr = num.split("").map(Number);

			for (var i = 0; i < len; i++) 
			{
				
			var	digit;
			switch (arr[i]) 
			{
				case 1: digit = "one"; break;
				case 2: digit = "two"; break;
				case 3: digit = "three"; break;
				case 4: digit = "four"; break;
				case 5: digit = "five"; break;
				case 6: digit = "six"; break;
				case 7: digit = "seven"; break;
				case 8: digit = "eight"; break;
				case 9: digit = "nine"; break;
				case 0: digit = "zero"; break;
				default: digit = "notadigit"; break;
			}
			jsConsole.write(digit + ' ');
			}
			jsConsole.writeLine('');


			
			
				
}
</script>
</body>
</html>
