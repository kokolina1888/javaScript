<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>external files</title>
    <script type="text/javascript" src="scripts/3.external-js-files.js">
    alert("not executed");
    </script>
    <script type="text/javascript" async src="scripts/async-script.js"></script>
    <script type="text/javascript">
    alert("internal script is executed");
    </script>
</head>

<body>
    <img src="images/SoftUni-Logo.png" />
    <p>
        <label for="gender-select">Gender: </label>
        <select id="gender-select" onchange="onGenderChange(event)">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <script>
        alert("After body script is executed");
        </script>
    </p>
</body>

</html>
