<!--//Write a JavaScript code that prints 
//the mouse coordinates in a text area when 
//we move the mouse over the HTML document. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Document</title>
</head>
<body>
<textarea>
</textarea>
<script>
var body = document.getElementsByTagName('body')[0];
var textarea = document.getElementsByTagName('textarea')[0];
	
body.addEventListener('mousemove', function(e){
	var clientX = e.clientX;
	var clientY = e.clientY;
	var date = Date();

	var text = ' X: '+clientX + ' Y: '+ clientY + ' ' + ' Time:' + date ;
	textarea.innerHTML += text + '\n';


	
},false);

</script>
</body>
</html>
