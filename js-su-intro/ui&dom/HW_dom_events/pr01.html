<!--Crate a HTML page holding a "Like" button that changes to "Unlike" when clicked, then again to "Like", etc.-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pr01</title>
</head>
<body>
	<button id='button' onclick='onClick()'>Like</button>
	<script>
	function onClick(){

	var button = document.getElementById('button').innerHTML;
		
	if (button === 'Like') {
		document.getElementById('button').innerHTML = 'Unlike';
	}
	else {
		document.getElementById('button').innerHTML = 'Like';

	}

}

	</script>
</body>
</html>
