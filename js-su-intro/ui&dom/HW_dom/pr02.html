<!--Write a HTML page holding a text field, a div and a button. 2- Write a JavaScript function that is called when the button is clicked. 3 - The function copies the value of the text field and pastes it in the div. If the value of the text field is a valid email (containing a ‘@’ character and a domain e.g. ‘softuni.bg’), the div’s background is set to light green. If the value of the text field is an invalid email, the div’s background is set to red.-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pr02 Email Validator</title>
</head>
<body>
	<input type="text" id="email" value="">

	<button onclick="validateEmail()">validate</button>
	<div id="host"></div>


	<script>
		function validateEmail() {
			var text, host, pattern;
			text = document.getElementById('email').value;
			host = document.getElementById('host');
			host.innerHTML = text;

			pattern = /([@])([a-z])+([.])([a-z]{2,3})/;
			if(pattern.test(text)){
			host.style.backgroundColor = 'green';		
			
			}
			else {
			host.style.backgroundColor = 'red';
			
			}

		}
	</script>
</body>
</html>
