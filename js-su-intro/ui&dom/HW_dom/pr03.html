<!--Create a JavaScript function createParagraph(id, text). It creates a paragraph DOM element with text (the text value that has been passed as an argument). After the element has been created it is appended to a html element with id that has been passed as an argument in the function. Example:-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pr03</title>
</head>
<body>
    <div id="wrapper"></div>   
    <script>
    function createParagraph(id, text){
    	var text = text;
    	var id = id;
     	var el = document.getElementById(id);
     	var p = document.createElement('p');
     	p.innerHTML = text;
     	el.appendChild(p);
    }
    createParagraph('wrapper', 'Some text')
    </script>
</body>
</html>
