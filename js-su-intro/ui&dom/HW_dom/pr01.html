<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pr02</title>
</head>
<body>
	<form id="myForm">
		<input type="checkbox" name="name" id="myCheck" onclick="addInvoiceInfo()">
		
		
	</form>
	<script>
		
		function addInvoiceInfo() {

			if(document.getElementById("myCheck").checked === true){
				var form = document.getElementById('myForm'), arr, len, i, dFrag, input, label;
				arr = ['label 1', 'label 2', 'label 3', 'label 4', 'label 5'];
				len = arr.length;
				dFrag = document.createDocumentFragment();

				for(i=0; i<len; i+=1){

					input = document.createElement("INPUT");
					input.setAttribute("type", "text"); 
					input.setAttribute("name", "name"+i); 
					input.setAttribute("for", "id"+i); 

					label = document.createElement('label');
					label.setAttribute("id", "id"+i); 
					label.innerHTML = arr[i];
					

					dFrag.appendChild(label);
					dFrag.appendChild(input);
				}



				form.appendChild(dFrag);




			}
		}


	</script>
</body>
</html>
